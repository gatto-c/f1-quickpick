<app-header></app-header>

  <div class="row">
    <div class="medium-6 medium-offset-3 columns">
      <h2>Register for {{vm.title}}</h2>
      <div ng-show="vm.error" class="alert alert-danger">{{vm.errorMessage}}</div>
      <form name="registrationForm" novalidate ng-submit="vm.register()">
        <div class="form-group" ng-class="{ 'has-error': registrationForm.username.$touched && registrationForm.username.$invalid }">
          <input type="text" class="form-control" name="username" placeholder="Username" ng-model="vm.registerForm.username" required />
          <div ng-messages="registrationForm.username.$error" ng-show="registrationForm.username.$touched" role="alert">
            <div ng-messages-include="components/registration/registrationMessages.ng.template.html"></div>
          </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" ng-model="vm.registerForm.password" required>
          <div ng-messages="registrationForm.password.$error" ng-show="registrationForm.password.$touched">
            <div ng-messages-include="components/registration/registrationMessages.ng.template.html"></div>
          </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" ng-model="vm.registerForm.confirmPassword" required compare-to="vm.registerForm.password">
          <div ng-messages="registrationForm.confirmPassword.$error" ng-show="registrationForm.confirmPassword.$touched">
            <div ng-messages-include="components/registration/registrationMessages.ng.template.html"></div>
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-default" ng-disabled="registrationForm.$invalid">Register</button>
        </div>
      </form>
    </div>
  </div>

<app-footer></app-footer>
