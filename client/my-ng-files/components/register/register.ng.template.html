<app-header></app-header>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2>Register for {{vm.title}}</h2>
      <div ng-show="vm.error" class="alert alert-danger">{{vm.errorMessage}}</div>
      <form name="registrationForm" novalidate ng-submit="vm.register()">
        <div class="form-group">
          <input type="text" class="form-control" name="username" placeholder="Username" ng-model="vm.registerForm.username" required />
          <div ng-messages="registrationForm.username.$error">
            <div ng-message="required">This field is required</div>
          </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" ng-model="vm.registerForm.password" required>
          <div ng-messages="registrationForm.password.$error">
            <div ng-messages-include="components/register/registrationMessages.ng.template.html"></div>
          </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" ng-model="vm.registerForm.confirmPassword" required compare-to="vm.registerForm.password">
          <div ng-messages="registrationForm.confirmPassword.$error" role="alert">
            <div ng-message="required">Required</div>
            <div ng-message="minlength">Too short</div>
            <div ng-message="maxlength">Too long</div>
            <div ng-message="email">Invalid email address</div>
            <div ng-message="compareTo">Must match the previous entry</div>
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-default" ng-disabled="vm.disabled">Register</button>
        </div>
      </form>
    </div>
  </div>

<app-footer></app-footer>
