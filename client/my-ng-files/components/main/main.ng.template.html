<app-header></app-header>

<div class="row" style="margin-top: 18px;">
  <div class="small-4 columns">
    <calendar-list></calendar-list>
  </div>
  <div class="small-8 columns">
    <div class="row">
      <div class="small-12 columns" style="height: 25px;"></div>
    </div>
    <div class="row">
      <div class="small-12 columns" style="text-align: center">
        <h2>Current Season: {{vm.season}}</h2>
      </div>
    </div>
    <div class="row">
      <div class="small-12 columns" style="text-align: center">
        <h3>Upcoming Race</h3>
      </div>
    </div>
    <div class="row" ng-if="!vm.raceTrio.currentRace">
      <div class="small-12 columns" style="text-align: center">
        <h4>No Races Currently Set</h4>
      </div>
    </div>
    <div class="row" ng-if="vm.raceTrio.currentRace">
        <div class="small-12 columns" style="text-align: center">
          <h4>{{vm.raceTrio.currentRace.race_name}}</h4>
        </div>
        <div class="small-12 columns" style="text-align: center">
          <h4>{{vm.raceTrio.currentRace.race_date_formatted}}</h4>
        </div>
        <div class="small-12 columns" style="text-align: center" ng-if="vm.playerHasPick">
          <h4><a href="#/player-pick/true">Edit my picks</a></h4>
        </div>
        <div class="small-12 columns" style="text-align: center" ng-if="!vm.playerHasPick">
          <h4><a href="#/player-pick/false">Select my picks</a></h4>
        </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
